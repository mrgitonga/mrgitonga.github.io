<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- The old favicon link is removed, and the new ones are added below -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <title>Anderson G. Nyaga - Data & AI Portfolio</title>
    <meta name="description" content="A professional portfolio showcasing Anderson G. Nyaga's 12-week learning journey through Cyber Shujaa's Data & AI course." />
    <meta name="author" content="Anderson G. Nyaga" />

    <script type="text/javascript">
      (function() {
        // Check if there is a saved redirect path in session storage.
        const redirect = sessionStorage.getItem('redirect');
        // If there is, remove it from storage.
        if (redirect) {
          sessionStorage.removeItem('redirect');
          // Use the History API to change the URL in the browser bar to the correct
          // client-side route without causing a page reload.
          // Your React Router will then pick up this path and render the correct component.
          window.history.replaceState(null, null, '/cybershujaa-portfolio' + redirect);
        }
      })();
    </script>
    
    <!-- === NEW FAVICON LINKS START === -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <!-- === NEW FAVICON LINKS END === -->
